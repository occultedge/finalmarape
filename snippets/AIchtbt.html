<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Chatbot: Talk to AI Professor</title>
    <style>
        /* Same CSS styles as in your original code */
    </style>
</head>
<body>

<div class="chat-footer-wrapper" id="chatFooterWrapper">
    <div class="chat-header" onclick="toggleChat()">
        Talk to AI Professor
        <button class="toggle-btn" id="toggleBtn">−</button>
    </div>
    <div class="chat-container" id="chatContainer">
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>

<script>
    const apiKey = '231e3610f2cb02bf6942080dbe2832c67d8a600d625aa1cda5ac884a8f5e59ce'; // Replace with your API key
    const apiUrl = 'https://api.together.xyz/chat/completions'; // Replace with your API endpoint

    // Toggle the chat container visibility
    function toggleChat() {
        const chatFooterWrapper = document.getElementById('chatFooterWrapper');
        const toggleBtn = document.getElementById('toggleBtn');
        const isCollapsed = chatFooterWrapper.classList.toggle('collapsed');
        toggleBtn.textContent = isCollapsed ? '+' : '−';
    }

    // Initialize the chat with a welcome message
    window.onload = () => {
        appendMessage("Hi there! I'm the AI Professor. How can I assist you today?", 'bot');
        document.getElementById('userInput').focus();
    };

    // Append messages to the chat
    function appendMessage(content, sender) {
        const chatMessages = document.getElementById('chatMessages');
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${sender}`;
        messageDiv.textContent = content;
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Handle user input and bot responses
    function sendMessage() {
        const userInput = document.getElementById('userInput').value.trim();
        if (!userInput) return;

        appendMessage(userInput, 'user');
        document.getElementById('userInput').value = '';

        // Call the API
        fetch(apiUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${apiKey}`
            },
            body: JSON.stringify({
                model: "gpt-3.5-turbo", // Adjust model if required
                messages: [{ role: "user", content: userInput }]
            })
        })
        .then(response => response.json())
        .then(data => {
            const botResponse = data.choices && data.choices[0]?.message?.content 
                ? data.choices[0].message.content 
                : "I'm not sure how to respond to that.";
            appendMessage(botResponse, 'bot');
        })
        .catch(error => {
            console.error('Error:', error);
            appendMessage("Sorry, something went wrong. Please try again.", 'bot');
        });
    }
</script>

</body>
</html>
